<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="SAP.css">
</head>
<h1 class="Titulito2">Bienvenido al registro de usuarios.</h1>
<br>
<p>A continuacion se le pedira informacion necesaria para el registro de los datos nuevos para el usuario a crear...</p>
<body class="cuerpo2">
    <table border="4px">
        <td>
            <div class="ContenedorRegistro">
                <form action="InicioSesion.html" method="post">
                    <h2 class="Titulo1">Registro</h2>
                    <div class="Contenedor"><p class="Texto1">Coloque la informacion proporcinada de manera valida y sin errores...</p>
                <br>
                <label for="Nombre">Ingrese Nombre</label>
                <br>
                <input type="text" id="Nombre" name="Nombre" placeholder="Nombre..." required>
                <br>
                <label for="Apellido">Ingrese Apellido</label>
                <br>
                <input type="text" id="Apellido" name="Apellido" placeholder="Apellido..." required>
                </div>
                <div class="Contenedor">
                    <label for="Correo">Ingrese su correo</label>
                    <br>
                    <input type="email" id="Correo" name="Correo" placeholder="Correo..." required>
                    <br>
                    <label for="Contraseña">Ingrese su contraseña...</label>
                    <br>
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña..." required>
                </div>
                
                <div class="Contenedor">
                    <label for="Roles">Selecione un rol</label>
                    <br>
                    <select id="Roles" name="Roles" >
                        <option value="Administrador">Administrador</option>
                        <option value="Moderador">Moderador</option>
                    </select>
                </div>
                <button type="submit" class="BotonRegistro">Registrar</button>
                <p>Ya tienes una cuenta? <a href="InicioSesion.html">Inicia sesion..</a></p>
                </form>
            </div>
        </td>
    </table>
</body>
</html>
