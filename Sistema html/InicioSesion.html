<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="SAP.css">
</head>
<div class="container"><h1>Bienvenido al SAP(Sistema de Administracion Para los Proyectos)</h1></div>
<br>
<body class="Cuerpo1">
    <table class="Contenedor-de-inicio" border="3px">
        <tr>
            <td>
                <form action="/InicioSesion" method="post">
                    <h2 class="textito">Ingrese datos para iniciar sesion</h2>
                    <strong>________________________________________</strong>
                    <br>
                    <div class="grupo">
                        <label for="Usuario">Usuario</label>
                        <br>
                        <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su Usuario" required>
                    </div>
                    <br>
                    <div class="grupo">
                        <label for="Contraseña" class="c">Contraseña</label>
                        <br>
                        <input type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese la contraseña" required>
                    </div>
                    <button type="submit">Iniciar Sesion</button>
                    <p class="Registro">No tienes cuenta? <a href="Registro de usuario.html">Registrate</a></p>
                </form> 
            </td>
        </tr>
    </table>
</body>
</html>
